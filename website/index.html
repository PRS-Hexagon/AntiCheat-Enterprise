<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/red.css" id="stylesheet" />
    <link type="text/css" rel="stylesheet" href="css/grid.css" />
    <script src="//codeorigin.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="js/leanModal.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <title>AntiCheat Administration Backend</title>
</head>
<body>
<div class="wrapper">
    <div id="login-content"></div>
    <div id="login">Login</div>
    <div class="grid-container">
        <a href="#colorblind" class="colorblind"></a>
        <div class="grid-100">
            <div class="well text-center">
                <img src="img/logo.png" class="logo center" />
            </div>
        </div>
        <div class="grid-100 grid-parent">
            <div class="grid-30 center">
                <div class="well">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Start typing to search" />
                        <span class="input-group-btn">
                            <button class="btn btn-danger" type="button">Search</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid-100 grid-parent">
            <div class="grid-80 center">
                <table class="table">
                    <thead class="table-head">
                    <tr>
                        <th colspan="2">Username</th>
                        <th>Group</th>
                        <th>Level</th>
                    </tr>
                    </thead>
                    <tbody class="table-body">
                    <tr>
                        <td class="avatar"><img src="http://minecraft.aggenkeech.com/face.php?u=lDucks&s=20" /></td>
                        <td><a rel="leanModal" href="#modal-userinfo">lDucks</a></td>
                        <td>Test</td>
                        <td>Test</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div id="modal-userinfo" class="modal">
    <div class="panel">
        <div class="panel-heading"><img src="http://minecraft.aggenkeech.com/face.php?u=lDucks&s=20" /> lDucks</div>
        <div class="panel-body">
            lDucks was last seen on {timestamp}.
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>Server</th>
                <th>Time</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>test</td>
                <td>Time</td>
                <td>Type</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
